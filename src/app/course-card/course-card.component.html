<mat-card class="example-card" [ngClass]="getCardClass()" [class.m-10]="true">
  <mat-card-header class="flex items-center justify-center">
    <div mat-card-avatar class="example-header-image | m-0"></div>
    <mat-card-title
      >{{ index ?? "" }}.{{ course?.description }}
    </mat-card-title>
  </mat-card-header>
  <img
    class="my-5"
    mat-card-image
    [src]="course?.iconUrl"
    alt="Photo of Course"
  />
  <mat-card-content>
    <p>
      {{ course?.longDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-center">
    <ng-container [ngSwitch]="course?.category">
      <span class="span" *ngSwitchCase="'BEGINNER'">Beginner</span>
      <span class="span" *ngSwitchCase="'INTERMEDIATE'">Intermediate</span>
      <span class="span" *ngSwitchCase="'ADVANCED'">Advanced</span>
      <span class="span" *ngSwitchDefault>All Levels</span>
    </ng-container>

    <!--    <span class="span" *ngIf="course?.lessonsCount; else elseBlock">{{-->
    <!--      course?.lessonsCount-->
    <!--    }}</span>-->

    <!--    Expanded way of writing *ngIf Directive-->
    <ng-template
      [ngIf]="course?.lessonsCount"
      [ngIfThen]="thenBlock"
      [ngIfElse]="elseBlock"
    ></ng-template>
    <ng-template #thenBlock
      ><span class="span">{{ course?.lessonsCount }}</span>
    </ng-template>
    <ng-template #elseBlock><span class="span">N/A</span></ng-template>

    <!--    <button mat-raised-button color="primary" (click)="onCourseView()">-->
    <!--      View Course-->
    <!--    </button>-->
  </mat-card-actions>
</mat-card>
