<div class="flex items-center justify-center flex-wrap">
  <app-course-card
    *ngFor="let course of courses$ | async; index as i"
    (click)="onClickEventBubbled()"
    (onCourseSelected)="onCourseView($event)"
    [courseAlias]="course"
    [index]="i + 1"
  >
  </app-course-card>
</div>
